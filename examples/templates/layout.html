<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, ,user-scalable=no,shrink-to-fit=no">
  <meta name="keywords" content="React Perfect Component Examples">
  <meta name="description" content="React Perfect Component Examples">

  <!-- eruda 调试模式-->
  <script>
    (function () {
      if (/eruda=true/.test(window.location.href) || sessionStorage.getItem('active-eruda') === 'true') {
        var src = '/eruda.min.js';
        var script = document.getElementsByTagName('script')[0];
        var js = document.createElement('script');
        js.src = src;
        js.async = true;
        js.onload = function () {
          eruda.init();
        };
        script.parentNode.insertBefore(js, script);
      }
    })();
  </script>
</head>
<body>
<div id="layout"></div>
</body>
</html>
